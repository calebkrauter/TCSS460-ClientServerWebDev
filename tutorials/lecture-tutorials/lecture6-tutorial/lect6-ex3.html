<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
</head>
<body>
    <table>
        <tr>
            <td>
                Row 0
            </td>
        </tr>
        <tr>
            <td>
                Row 1
            </td>
        </tr>
        <tr>
            <td>
                Row 2
            </td>
        </tr>
        <tr>
            <td>
                Row 3
            </td>
        </tr>
        <tr>
            <td>
                Row 4
            </td>
        </tr>
    </table>
    <script>
        // Change background color of even rows
        $("table tr:even").css("background-color", "#CFD8DC");

        // Change text color for rows 4 through N
        $("table tr:gt(2)").css("color", "#Dd2C00")
        // Check out more form selectors!
    </script>
</body>
</html>
