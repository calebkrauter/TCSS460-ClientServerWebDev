<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <style>
        .notifyBox {
            width: 400px;
            position: absolute;
            padding: 15px;
            border: 1px solid transparent;
            color: red;
            background-color: lightblue;
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="notifyUp">notifyUp</button>
    <button id="notifyDown">notifyDown</button>
    <div class="notifyBox">Notification Box Activated. It will disappear soon.</div>
    <script type="text/javascript">
        $("#notifyUp").click(function() {
            $(".notifyBox").animate( {
                right: "0px",
                top: "0px"
            }, 50)
        });
        $("#notifyDown").click(function() {
            $(".notifyBox").animate( {
                right: "0px",
                bottom: "0px"
            }, 1000)
        });
    </script>
</body>
</html>
